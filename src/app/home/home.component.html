<!-- Shopping Cart HTML Shell-->
<div class="row shop">
  <div class="col-md-10">
    <app-gem *ngFor="let gem of homeGems" [gem]="gem" [cart]="cart"></app-gem>
  </div>

  <!-- shopping cart -->
  <div class="col-md-2">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>
            Cart
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>
            <span class="item_name">{{ item.name }}</span>
            <span class="item_quantity badge pull-right">x{{ item.quantity }}</span>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>
            <strong class="pull-right">{{ cart.totalPrice | currency }}</strong>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
