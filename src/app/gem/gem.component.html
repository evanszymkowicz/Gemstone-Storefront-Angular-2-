<div class="col-md-4">
    <!-- Products Container -->
    <div class="list-group">
      <div class="list-group-item">
        <h3>
          {{ gem.name }}
          <em class="pull-right">
            {{ gem.price | currency }}
          </em>
        </h3>

      <!-- Image Gallery -->
        <div class="img-wrap product-image">
        <img [src]="gem.imagePath" alt="">
      </div>

      <!-- for the image carousel -->
      <ul class="img-thubmnail clearfix">
        <li class="small-image pull-left thumbnail">
          <img src="" alt="">
        </li>
      </ul>

      <div class="text-center">
        <button (click)="gem.inventory = gem.inventory - 1" *ngIf="gem.inventory > 0" class="btn btn-success">Add to Cart</button>
        <button *ngIf="gem.inventory <= 0" class="btn btn-danger" disabled>Sold Out</button>
      </div>
    </div>

    <!-- Adding Tabs Component -->
    <app-tabs [gem]="gem"></app-tabs>

  </div>
</div>
