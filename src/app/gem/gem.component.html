<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <!-- Products Container -->
    <div class="list-group">
      <div class="list-group-item">
        <h3>
          {{ gem.name }}
          <em class="pull-right">
            {{ gem.price | currency }}
          </em>
        </h3>

        <!-- Image Gallery -->
        <div class="img-wrap product-image">
          <img [src]="gem.imagePath" alt="">
        </div>

        <!-- Image carousel -->
        <ul class="img-thubmnail clearfix">
          <li class="small-image pull-left thumbnail">
            <img src="" alt="">
          </li>
        </ul>
      </div>

      <!-- Tabs -->
      <app-tabs [gem]="gem"></app-tabs>

        </div>
    </div>
</div>
